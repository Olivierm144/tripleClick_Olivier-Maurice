<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
    <title>La quote du biscuit</title>
</head>
<body>

    <div id="app">
            <main class="container">
                <transition name="leftFade">
                    <h1 v-if="imageIsVisible"> 
                        <span>Craque ton</span><br>
                        <span>destin cach√©</span>
                    </h1>
                </transition>

                <transition name="bottomFade">
                    <div v-show="imageIsVisible" class="container__images" v-on:click="increaseClick(); playSound('audio/crack.mp3')">
                        <img class="static" v-show="activeClick0" src="img/click0.png" alt="biscuit">
                        <img v-show="activeClick1" src="img/click1.png" alt="biscuit">
                        <img v-show="activeClick2" src="img/click2.png" alt="biscuit">
                        <img :style="{cursor: 'default'}" v-show="activeClick3" src="img/click3.png" alt="biscuit">
                    </div>
                </transition>
            </main>
        

        <transition name="fade">
            <div class="container__quote" v-if="quoteIsActive">
                <div class="container__quote-inner">
                    <p>{{ chosenQuote }}</p>
                </div>
            </div>
        </transition>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="http://underscorejs.org/underscore-min.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
